AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'go-lambda-example

  Sample SAM Template for go-lambda-example

  '
Globals:
  Function:
    Timeout: 5
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: hello-world
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /hello
            Method: GET
      Environment:
        Variables:
          PARAM1: VALUE
  ProductCreateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ProductCreateFunction
      Handler: product-create
      Runtime: go1.x
      Tracing: Active
      Events:
        CatchAll:
          Type: Api
          Properties:
            Path: /product
            Method: POST
  ProductTable:
    Type: AWS::DynamoDB::Table
    Properties:
      AttributeDefinitions:
      - AttributeName: sku
        AttributeType: S
      KeySchema:
      - AttributeName: sku
        KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1
Outputs:
  HelloWorldAPI:
    Description: API Gateway endpoint URL for Prod environment for First Function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: First Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  ProductCreateAPI:
    Description: API Gateway endpoint URL for Prod environment for product create
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/product/
  ProductCreateFunction:
    Description: Product create Lambda Function ARN
    Value:
      Fn::GetAtt:
      - ProductCreateFunction
      - Arn
  ProductCreateFunctionIamRole:
    Description: Implicit IAM Role created for product create function
    Value:
      Fn::GetAtt:
      - ProductCreateFunctionRole
      - Arn
  ProductTable:
    Description: Product table ARN
    Value:
      Fn::GetAtt:
      - ProductTable
      - Arn
  ProductTableIamRole:
    Description: IAM role created for product table
    Value:
      Fn::GetAtt:
      - ProductTableRole
      - Arn
